# YOLOv11 Medium Configuration
# Latest generation, recommended for most applications
yolo_detector_node:
  ros__parameters:
    model_path: 'yolo11m.pt'
    model_type: 'yolov11'
    device: 'cuda:0'
    confidence_threshold: 0.25
    iou_threshold: 0.45
    input_topic: '/task_generator_node/tiago_base/rgbd_camera/image'  # TiaGo base RGBD camera topic
    max_det: 300
    enable_visualization: true
    publish_image: true
    image_size: 640
